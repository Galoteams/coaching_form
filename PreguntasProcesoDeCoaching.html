<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario TEST</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    .quill-editor {
      height: 150px;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">GALO – Formulario Test</h1>

<form id="coachingForm">
  <label>Nombre del Cliente (Coachee):</label>
  <div id="editor1" class="quill-editor"></div>
  <input type="hidden" name="Nombre del Cliente (Coachee)" id="hidden1">

  <label>Coach responsable:</label>
  <div id="editor2" class="quill-editor"></div>
  <input type="hidden" name="Coach responsable" id="hidden2">

  <button type="submit">Enviar</button>
</form>

<script>
  const editors = [
    new Quill('#editor1', { theme: 'snow' }),
    new Quill('#editor2', { theme: 'snow' })
  ];

  document.getElementById("coachingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Copy Quill content into hidden inputs
    document.getElementById("hidden1").value = editors[0].root.innerHTML.trim();
    document.getElementById("hidden2").value = editors[1].root.innerHTML.trim();

    const formData = new FormData(this);
    const json = {};
    formData.forEach((value, key) => json[key] = value);

    fetch("https://script.google.com/macros/s/AKfycbzfP-KewYsAUlB7TLaIgi3KXmmx6xFhAFE0-X-Uepr8yqAVAfTZRdUSHlRhmJpq8fI-7Q/exec", {
      method: "POST",
      body: JSON.stringify(json)
    })
    .then(response => response.text())
    .then(result => {
      alert("Formulario enviado con éxito.");
    })
    .catch(error => {
      alert("Error al enviar el formulario.");
      console.error(error);
    });
  });
</script>

</body>
</html>
